<article class="card">
    <img  class="card__photo" width="500" height="500" priority [alt]="data.text" [ngSrc]="data.photo" [priority]="priority" />
    <div class="card__info">
        <p class="card__info__item">#{{data.id}}</p>
        <p class="card__info__item--main">{{data.text}}</p>
    </div>
</article>
