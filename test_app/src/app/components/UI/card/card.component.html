<article class="card">
    <img  class="card__photo" width="500" height="500" [alt]="data.text" [src]="data.photo"/>
    <div class="card__info">
        <p class="card__info__item" role="card-id">#{{data.id}}</p>
        <p class="card__info__item--main" role="card-text">{{data.text}}</p>
    </div>
</article>
